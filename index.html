<html>
<head>
	<title>Your title here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div>
		<template id="template-user">
			<div class="col s3 user-block">
				<div class=" card hoverable">
					<div class="card-image ">
						<a href="">
							{{message}}
							<img class="user-block__avatar" v-bind:style="{ backgroundImage: 'url(' + avatar + ')' }">
							<span class="card-title grey-text text-lighten-2 user-block__name"></span>
						</a>
					</div>
				</div>
			</div>
		</template>
		<template id="template-users">
			<div class="container">
				<div class="row container-user" id="users">
					<user v-for="user in users" v-bind:user="user"></user>
				</div>
			</div>
		</template>
	</div>
	<h1 class="title"> Listar Usu√°rios </h1>
	<users></users>
